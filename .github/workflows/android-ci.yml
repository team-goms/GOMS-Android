name: Android CI

on:
  pull_request:
    branches: [ "develop", "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Cache Gradle Packages
      uses: actions/cache@v2
      with:
        path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
        key: ${{runner.os}}-gradle-${{hashFiles('**/*.gradle*', '**/gradle-wrapper.properties')}}
        restore-keys: |
            ${{runner.os}}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Create LOCAL_PROPERTIES
      run: echo '${{ secrets.LOCAL_PROPERTIES }}' > ./local.properties

    - name: Access GOOGLE_SERVICES
      run: echo '${{ secrets.GOOGLE_SERVICES }}' > ./presentation/google-services.json

    - name: Build with Gradle
      run: ./gradlew build
      
    - name: GOMS Android CI success Discord Notification
      uses: sarisia/actions-status-discord@v1
      if: ${{ success() }}
      with:
        title: üéâ GOMS Android CI success üéâ
        webhook: ${{ secrets.DISCORD_WEBHOOK_BOT }}
        color: 00FF00

    - name: GOMS Android CI failure Discord Notification
      uses: sarisia/actions-status-discord@v1
      if: ${{ failure() }}
      with:
        title: ‚ùå GOMS Android CI failed ‚ùå
        webhook: ${{ secrets.DISCORD_WEBHOOK_BOT }}
        color: FF0000
